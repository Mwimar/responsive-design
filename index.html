<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webfood</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header id="main-header">
      <h2 id="logo">Web Food</h2>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My orders</a></li>
        </ul>
      </nav>
      <a href="#side-drawer" id="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>

    <main>
      <h1>Browse our delicious meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="/images/Fish-Fry-Ugali.jpg" alt="fish ugali" />
              <div class="food-item-content">
                <h2>Fish Fry Ugali</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>

          <li class="food-items">
            <article>
              <img src="/images/pork-ribs.jpg" alt="pork ribs" />
              <div class="food-item-content">
                <h2>Grilled Pork ribs</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <aside id="side-drawer">
      <header>
        <a href="#" id="menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My orders</a></li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
